<body>
    <header>
    <div class="logo">LyR</div>
    <nav class="nav">
        <ul>
            <li><a href="../index.html">Inicio</a></li>

    </header>
    <main class="main2">
    <h2>Contactanos</h2>
    <form>
        <label for="nombre">Nombre/s:</label>
        <input type="text" name="nombre" placeholder="Nombre" required><br><br>
        <label for="apellido">Apellido/s:</label>
        <input type="text"name="apellido" placeholder="Apellido" required><br><br>
        <label for="mail">E-mail:</label>
        <input type="email" name="mail" placeholder="Email" required><br>
        <label for="tipo_de_trabajo">Packaging:</label>
        <select name="tipo_de_trabajo">
            <option value="">Pegados automaticos</option>
            <option value="">Troquelados</option>
            <option value="">Manuales</option>
        </select><br>
        <label for="newsletter">¿Desea recibir el Newsletter?</label>
        <input type="checkbox" name="newsletter"><br><br>
        <textarea name="comentarios" id="" cols="30" rows="10" placeholder="Escribe tu consulta, nos comunicaremos lo antes posible"></textarea><br>
        <input type="reset" value="Limpiar">
        <input type="submit" value="Enviar">
    </form>
    </main>
